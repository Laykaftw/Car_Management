<div class="container">
    <div>
        <h2>Add a Car</h2>
    </div>
    <form>
        <!-- Hidden Input for Car ID -->
        <div class="col-sm-2 col-md-2 col-lg-2" hidden>
            <label>Car ID</label>
            <input type="text" [(ngModel)]="newCar.idCar" name="idCar" class="form-control">
        </div>

        <!-- Car Name Input -->
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Car Name</label>
            <input type="text" [(ngModel)]="newCar.carModel" name="carModel" class="form-control">
        </div>

        <!-- Car Price Input -->
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Price (in $)</label>
            <input type="number" [(ngModel)]="newCar.carPrice" name="carPrice" class="form-control">
        </div>

        <!-- Launch Date Input -->
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Launch Date</label>
            <input type="date" [(ngModel)]="newCar.dateManufacture" name="dateCreation" class="form-control">
        </div>

        <!-- Maker Dropdown -->
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Maker</label>
            <select class="form-control form-control-lg" id="id" name="id" [(ngModel)]="newIdMaker">
                <option *ngFor="let maker of makers" [value]="maker.id">
                    {{ maker.name }}
                </option>
            </select>
        </div>

        <!-- Image Upload -->
        <div class="col-sm-16 col-md-16 col-lg-16">
            <label class="mb-2">Image</label>
            <input type="file" (change)="onImageUpload($event)" name="logo" class="form-control">
        </div>

        <!-- Image Preview -->
        <div class="col-sm-16 col-md-16 col-lg-16 mt-3">
            <img [src]="imagePath" class="card-img-top img-fluid rounded-start" style="width: 500px; height: 300px" *ngIf="imagePath" />
        </div>

        <!-- Submit Button -->
        <div class="mt-3">
            <button type="button" (click)="addCar()" class="btn btn-success">Add</button>
        </div>
    </form>
</div>
